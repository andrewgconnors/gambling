<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Calculate vig-free odds for an unlimited number of lines.">
        <meta name="keywords" content="odds,lines,betting,vig,vig-free,vigorish,vigorish-free,vig-free odds,vigfree odds,fair odds,vig-free lines,vigfree lines,fair lines,vigorish-free lines,odds calculator,calculate odds">
        <title>Vig-free Calculator</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    </head>
    <body>
        <h2>
            Vig-free Calculator
        </h2>
        <h3>
            Enter unlimited lines in American odds format, separated by commas, and click calculate
        </h3>
        <p>
            E.g.: -110,+200,+500,...
        </p>
        <input id="lines" style="width: 95%;max-width: 40rem;">
        <button onclick="calculate()">Calculate</button>
        <span>
            <table>
                <tbody>
                    <tr>
                        <td>Implied probabilities</td><td id="impl_probs"></td>
                    </tr>
                    <tr>
                        <td>Overround</td><td id="overround"></td>
                    </tr>
                    <tr>
                        <td>Vig</td><td id="vig"></td>
                    </tr>
                    <tr>
                        <td>Adjusted probabilities</td><td id="adj_probs"></td>
                    </tr>
                    <tr>
                        <td>Vig-free odds</td><td id="vigfree_odds"></td>
                    </tr>
                </tbody>
            </table>
        </span>

        <br>
        <p>
            View the source or report a bug <a href="https://github.com/andrewgconnors/vigfree-calculator/">here</a>.
        </p>

        <script src="calculator.js"></script>
    </body>
</html>
